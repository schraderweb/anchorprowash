---
layout: layouts/base.html
title: Anchor Pro Wash | Contact Us
---
<div class="mobile_mode_section">
  <img src="./images/logo-mobile.jpg" alt="main_logo" />
</div>

<section class="about-wrap-layout2 bg-shape-2 d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-5">
          <div class="contact-detail">
            <h1 class="section-title">Contact us</h1>
            <ul class="contact-ul">
              <li class="mt-2">
                <i class="fa fa-map-marker text-accent m-2 fa-1x p-2" aria-hidden="true"></i>
                <b>{{contactUs.address}}</b>
              </li>

              <li class="mt-2">
                <i class="fa fa-phone text-accent m-2 fa-1x" aria-hidden="true"></i>
                <a href={{contactUs.phone_value}}>
                  <b>
                    {{contactUs.phone_number}}
                  </b>
                </a>
              </li>

              <li class="mt-2">
                <i class="fa fa-envelope text-accent m-2 fa-1x" aria-hidden="true"></i>
                <a href={{contactUs.email_value}}>
                  <b>
                    {{contactUs.email}}
                  </b>
                </a>
              </li>
            </ul>

            <span>
                  <a href="#" class="fb">
                    <i class="fab fa-facebook-f fa-2x text-accent m-3"></i>
                  </a>
                  <a href="#" class="insta">
                    <i class="fab fa-instagram fa-2x text-accent m-3"></i>
                  </a>
                  <a href="#" class="twitter">
                    <i class="fab fa-youtube fa-2x text-accent m-3"></i>
                  </a>
                </span>
          </div>
        </div>

        <div class="col-md-6 col-lg-6">
          <form id="contact-form"  class="contFrm">
            <div class="row">
              <div class="col-sm-12 mb-3">
                <input type="hidden" name="contact_number">
              </div>
              <div class="col-sm-6 mb-3">
                <input type="text" name="user_name" placeholder="Your Name" class="inptFld rounded" required="">
              </div>
              <div class="col-sm-6 mb-3">
                <input type="email" name="user_email" placeholder="Your email" class="inptFld rounded" required="">
              </div>
              <div class="col-12 mb-3">
                <textarea name="message" placeholder="Your Message..." class="inptFld rounded h-100" rows="" cols="" ></textarea>
              </div>
              <div class="col-12">
                <input type="submit" value="Send" class="btn inptBtn">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
